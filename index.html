<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Timer with Alert Sound</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer-card">
            <h1>‚è∞ Interval Timer</h1>
            <p class="subtitle">Set an interval and get alert sounds</p>
            
            <div class="controls">
                <div class="input-group">
                    <label for="interval">Interval (seconds):</label>
                    <input type="number" id="interval" min="1" max="3600" value="5" placeholder="Enter interval">
                </div>
                
                <div class="button-group">
                    <button id="startBtn" class="btn btn-primary">Start Timer</button>
                    <button id="stopBtn" class="btn btn-secondary" disabled>Stop Timer</button>
                    <button id="resetBtn" class="btn btn-danger">Reset</button>
                </div>
            </div>
            
            <div class="status">
                <div class="timer-display">
                    <span id="timeLeft">00:00</span>
                </div>
                <div class="status-text">
                    <span id="statusText">Ready to start</span>
                </div>
                <div class="tick-counter">
                    <span>Ticks: </span><span id="tickCount">0</span>
                </div>
            </div>
            
            <div class="sound-controls">
                <div class="sound-selection">
                    <label for="soundType">Alert Sound:</label>
                    <select id="soundType">
                        <option value="beep">Beep</option>
                        <option value="chime">Chime</option>
                        <option value="ding">Ding</option>
                        <option value="tick">Tick</option>
                        <option value="bell">Bell</option>
                        <option value="notification">Notification</option>
                        <option value="custom">Custom Sound</option>
                    </select>
                </div>
                
                <div class="file-upload" id="fileUploadSection" style="display: none;">
                    <label for="soundFile">Upload Sound File:</label>
                    <input type="file" id="soundFile" accept="audio/*">
                    <div class="file-info" id="fileInfo"></div>
                </div>
                
                <div class="volume-control">
                    <label for="volume">Volume:</label>
                    <input type="range" id="volume" min="0" max="100" value="50">
                    <span id="volumeValue">50%</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
